<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-card">
      <div class="card">
        <div class="container-img"></div>
        <div class="container-txt">
          <p class="subheader font-secondary weight500">Perfume</p>
          <h2 class="header font-primary weight700">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="paragraph font-secondary weight500">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="container-prices">
            <h2 class="header price-current font-primary weight700">$149.99</h2>
            <p class="paragraph price-previous font-secondary">$169.99</p>
          </div>
          <button href="/" type="button" class="btn font-secondary">
            <img class="img-cart" src="./images/icon-cart.svg" alt="Cart" />
            <span class="btn-txt weight700">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
